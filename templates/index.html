<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Privacy Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">üîç Bitcoin Transaction Privacy Visualizer</h1>
        <p class="text-center">Enter any BTC transaction ID (TXID) to analyze its privacy level and see how traceable it is.</p>

        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <form method="POST" action="/analyze">
                <div class="mb-3">
                    <label for="txid" class="form-label"><strong>Transaction ID</strong></label>
                    <input type="text" class="form-control" name="txid" id="txid" placeholder="Paste TXID here..." required>
                </div>
                <button type="submit" class="btn btn-primary w-100">üî¨ Analyze Privacy</button>
            </form>
        </div>
    </div>

</body>
</html>
