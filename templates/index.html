<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Privacy Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Bitcoin Transaction Privacy Visualizer</h1>
        <p class="text-center text-muted">
            Enter a Bitcoin transaction ID (TXID) to analyze its privacy level using real blockchain data and graph-based heuristics.
        </p>

        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <form method="POST" action="/analyze">
                <div class="mb-3">
                    <label for="txid" class="form-label"><strong>Transaction ID (TXID)</strong></label>
                    <input type="text" class="form-control" name="txid" id="txid" placeholder="Paste a TXID here..." required>
                    <div class="form-text">e.g. <code>4b0d9740f9e2d4f3...</code></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze Transaction</button>
            </form>
        </div>
    </div>
</body>
</html>
